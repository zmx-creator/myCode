					<div class="menu_1">

			<div class="bottom_block">
				<div class="bottom_block_top">
					<h3>空间设置</h3>
				</div>
				<div class="bottom_block_box">
					<div class="bottom_block_left">
						<dl class="list_1">
							<dt class="tag_1">权限设置</dt>
							<dd>
								<ul>
									<li class="contect_1" id="contect">

									<li class="contect_1" id="contect">

									</li>
									<li class="contect_1" id="contect">
										<a class="a_list">隐身设置</a>
									</li>
									<li class="contect_1" id="contect">
										<a class="a_list">封存我的动态</a>
									</li>
								</ul>
							</dd>
						</dl>
						<hr class="split_line"> <!--分割线-->

							<dt class="tag_1">空间设置</dt>
							<dd>
								<ul>
									<li class="contect_1" id="contect">

									<li class="contect_1" id="contect">

						</dl>
						<hr class="split_line"> <!--分割线-->

							<dt class="tag_1">个人资料</dt>

									</li>
								</ul>
							</dd>
						</dl>

					<div class="bottom_block_rightbox">
						<div class="bottom_block_right">
							<div class="bottom_tip">
								<p class="bottom_tip_contect">
									"当前权限下："
									<span class="cansee_num">
										<a class="a_cansee" href="javascript:">200个好友</a>

								<div class="setup_item">

									</p>
									<p class="setup_item_cansee" data-type="2">
										<span class="setup_text">所有好友</span>
									</p>
									<p class="setup_item_cansee" data-type="3">
										<span class="setup_text">仅自己</span>
									</p>
									<p class="setup_item_cansee" data-type="3">
										<span class="setup_text">自定义</span>
									</p>
								</div>

								<button id="save">
									<span class="txt">保存</span>
								</button>
							</div>
						</div>

			document.getElementById("contect").onmouseover=function(){
				document.getElementById("contect").style.backgroundColor="LightSteelBlue";
			}
			document.getElementById("contect").onmouseout=function(){
				document.getElementById("contect").style.backgroundColor="#3a3843";
			}
		</script>
