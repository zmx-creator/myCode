        <script>
          const E = window.wangEditor

          E.i18nChangeLanguage(LANG)
      
          window.editor = E.createEditor({
            selector: '#editor-text-area',
            html: '<p><br></p>',
            config: {
              placeholder: '输入……',
              MENU_CONF: {
                uploadImage: {
                  fieldName: 'your-fileName',
                  base64LimitSize: 10 * 1024 * 1024 // 10M 以下插入 base64
                }
              },
              onChange(editor) {
                console.log(editor.getHtml())
      
                // 选中文字
                const selectionText = editor.getSelectionText()
                document.getElementById('selected-length').innerHTML = selectionText.length
                // 全部文字
                const text = editor.getText().replace(/\n|\r/mg, '')
                document.getElementById('total-length').innerHTML = text.length
              }
            }
          })
      
          window.toolbar = E.createToolbar({
            editor,
            selector: '#editor-toolbar',
            config: {}
          })
        </script>

		<script type="text/javascript">
			
		// 鼠标悬停变色
			var stars = document.getElementsByTagName("li");
			var div_color = document.getElementById("bottom_block").style.backgroundColor;
			console.log(stars);
			for(let i=0;i<stars.length;i++)
			{
				stars[i].onmouseover = function(){
					stars[i].style.backgroundColor="LightSteelBlue";
				}
				stars[i].onmouseout = function(){
					stars[i].style.backgroundColor=div_color;
				}
			}
		// 点击头像弹出大图弹窗
			var modal = document.getElementById('myModal');
			// 获取图片插入到弹窗 - 使用 "alt" 属性作为文本部分的内容
			var img = document.getElementById('myImg');
			var modalImg = document.getElementById("img01");
			var captionText = document.getElementById("caption");
			img.onclick = function(){
				modal.style.display = "block";
				modalImg.src = this.src;
				captionText.innerHTML = this.alt;
			}
			
			// 获取 <span> 元素，设置关闭按钮
			var span = document.getElementsByClassName("close")[0];
			
			// 当点击 (x), 关闭弹窗
			span.onclick = function() { 
			modal.style.display = "none";
			}

		//装扮下拉菜单
			document.getElementById("dressUp").onmouseover = function(){
				document.getElementById("dressUp_content").style.display = 'block';
			}
			document.getElementById("dressUp").onmouseout = function(){
				document.getElementById("dressUp_content").style.display = 'none';
